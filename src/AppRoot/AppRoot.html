<div class="c-AppRoot" 
	js-type="AppRoot" 
	js-css="AppRoot.css">

    <div class="selectionDescription">
        You have selected <span js-bind="text:$view.dp._viewModel.month"></span>-<span js-bind="text:$view.dp._viewModel.date"></span>-<span js-bind="text:$view.dp._viewModel.year"></span>.
    </div>

    <div class="controlArea">
        <js-view js-name="dp" js-type="../DatePicker/DatePicker" js-data="{ month: 10, year: 1977 }"></js-view>
    </div>

    <div id="morePickers" class="controlArea"></div>

</div>
